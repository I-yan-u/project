<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    Log In
    <form action="/login" method="post">
        <input type="email" name="email" placeholder="exprecn@something.com" required><br><br>
        <div class="pass">
            <input id="inPass" type="password" name="password" placeholder="Password" required>
        </div><br>
        <input type="submit" value="Login">
        <p id="signup">Don't have an account? <a href="{{ url_for('index') }}">Create one</a></p>
    </form>
</body>
</html>
